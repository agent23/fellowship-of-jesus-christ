<section class="services-section" id="services">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Worship With Us</h2>
      <p class="section-subtitle">
        Join us for inspiring worship services designed to meet you wherever you are 
        in your faith journey. All are welcome!
      </p>
    </div>
    
    <div class="services-grid">
      <div class="service-card" 
           *ngFor="let service of services"
           [class.featured]="service.featured">
        <div class="service-time">
          <span class="day">{{service.day}}</span>
          <span class="time">{{service.time}}</span>
        </div>
        <div class="service-details">
          <h3>{{service.title}}</h3>
          <p>{{service.description}}</p>
          <div class="service-features">
            <span class="feature" *ngFor="let feature of service.features">{{feature}}</span>
          </div>
          <div class="live-stream" *ngIf="service.liveStream">
            <span class="live-indicator">ðŸ”´ Live Streamed</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
