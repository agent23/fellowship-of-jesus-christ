<div class="events-container">
  <div class="container">
    <!-- Hero Section -->
    <section class="events-hero">
      <h1>Church Events</h1>
      <p>Join us for worship, fellowship, and community service opportunities</p>
    </section>

    <!-- Filter Categories -->
    <section class="filter-section">
      <div class="filter-buttons">
        <button 
          *ngFor="let category of categories"
          [class]="'filter-btn' + (category.active ? ' active' : '')"
          (click)="filterByCategory(category.value)">
          {{ category.name }}
        </button>
      </div>
    </section>

    <!-- Events Grid -->
    <section class="events-section">
      <div class="events-grid">
        <div class="event-card" *ngFor="let event of filteredEvents">
          <div class="event-category" [class]="'category-' + event.category">
            {{ event.category | titlecase }}
          </div>
          
          <div class="event-content">
            <h3>{{ event.title }}</h3>
            <p class="event-description">{{ event.description }}</p>
            
            <div class="event-details">
              <div class="detail-item">
                <span class="icon">📅</span>
                <span>{{ event.date | date:'EEEE, MMMM d, y' }}</span>
              </div>
              <div class="detail-item">
                <span class="icon">🕐</span>
                <span>{{ event.time }}</span>
              </div>
              <div class="detail-item">
                <span class="icon">📍</span>
                <span>{{ event.location }}</span>
              </div>
            </div>
            
            <div class="event-actions">
              <button class="btn btn-primary">Register</button>
              <button class="btn btn-secondary">Add to Calendar</button>
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="filteredEvents.length === 0" class="no-events">
        <p>No events found for the selected category.</p>
      </div>
    </section>
  </div>
</div>
